{% extends 'base.html' %}
{% load static %}

{% block title %}Login | InsightHub{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card border-0 shadow-lg">
                <div class="card-header py-3 text-white" style="background-color: var(--primary-color);">
                    <h2 class="mb-0 text-center">
                        <i class="bi bi-box-arrow-in-right me-2"></i>Welcome Back
                    </h2>
                </div>
                <div class="card-body p-4">
                    {% if form.errors %}
                    <div class="alert alert-danger">
                        <i class="bi bi-exclamation-triangle-fill me-2"></i>Invalid username or password
                    </div>
                    {% endif %}
                    
                    <form method="post" class="needs-validation" novalidate>
                        {% csrf_token %}
                        
                        <div class="mb-4">
                            <label for="username" class="form-label fw-bold">
                                <i class="bi bi-person-fill me-1"></i>Username
                            </label>
                            <input type="text" class="form-control" id="username" name="username" required>
                        </div>
                        
                        <div class="mb-4">
                            <label for="password" class="form-label fw-bold">
                                <i class="bi bi-lock-fill me-1"></i>Password
                            </label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        
                        <div class="d-grid mb-3">
                            <button type="submit" class="btn btn-primary py-2" style="background-color: var(--primary-color); border-color: var(--primary-color);">
                                <i class="bi bi-box-arrow-in-right me-2"></i>Login
                            </button>
                        </div>
                        
                        <div class="text-center pt-3 border-top">
                            <p class="mb-0">Don't have an account? 
                                <a href="{% url 'signup' %}" class="text-primary-custom fw-bold">
                                    <i class="bi bi-person-plus me-1"></i>Sign Up Here
                                </a>
                            </p>
                        </div>
                    </form>

                    
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    /* These styles should already be in your custom.css */
    .card {
        border-radius: 0.5rem;
        overflow: hidden;
    }
    
    .form-control:focus {
        border-color: var(--primary-light);
        box-shadow: 0 0 0 0.25rem rgba(97, 0, 54, 0.1);
    }
    
    .text-primary-custom {
        color: var(--primary-color);
    }
    
    .text-primary-custom:hover {
        color: var(--primary-light);
        text-decoration: underline;
    }
    
    label {
        font-weight: 500;
        color: var(--primary-color);
        margin-bottom: 0.5rem;
    }
    
    .alert-danger {
        background-color: rgba(220, 53, 69, 0.1);
        border-color: rgba(220, 53, 69, 0.2);
        color: #dc3545;
    }
</style>
{% endblock %}
